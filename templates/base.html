<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        {% block title %}
            Главная
        {% endblock %}
    </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flask-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cloth/">Одежда</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shoes/">Обувь</a>
          </li><li class="nav-item">
            <a class="nav-link" href="/jackets/">Куртки</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
      <h1>Добро пожаловать на сайт</h1>
      <img src="/static/image/shop.jpg" class="img-thumbnail" alt="shop">
  {% endblock %}

  <div class="row fixed-bottom modal-footer">
    <hr>
    <p>Все права защищены ©</p>
  </div>
</body>
</html>
